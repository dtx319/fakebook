{% extends './partials/layout.html' %}

{% block content %}
<h1>Home</h1>
<p>Welcome {{ user['first_name'] }} {{ user['last_name']}}.</p>
{% for post in posts %}
<div class="card">
    <div class="card-header">
      {{ post['title']}}
    </div>
    <div class="card-body">
      <p class="card-text">{{ post['body'] }}</p>
    </div>
  </div>
{% endfor %}
{% endblock content %}
